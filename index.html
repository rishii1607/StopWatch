<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="time_section">
          <span class="timer" id="hour">00h : </span>
          <span class="timer" id="minute">00m : </span>
          <span class="timer" id="second">00s</span>
        </div>
        <div id="btn_section">
          <button id="reset_btn" class="btn text-black bg-white font-bold">RESET</button>
          <button id="start_btn" class="btn text-black bg-white font-bold">START</button>
          <button id="lap_btn" class="btn text-black bg-white font-bold">LAP</button>
        </div>

        <div class="scrollbar" id="style-1">
          <ul class="force-overflow" id="lap_time_wrap"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
